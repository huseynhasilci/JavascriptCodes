<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Oem Calculator</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand">
                Oem Calculator
            </a>
        </div>
    </nav>

    <div class="container mt-3">
        
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productName" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productPrice" placeholder="Price">
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm">
                            <i class="fas fa-plus"></i>
                            Add
                        </button>
                        <button type="submit" class="btn btn-primary btn-warning updateBtn">
                            <i class="fas fa-edit"></i>
                            Save Changes
                        </button>
                        <button type="submit" class="btn btn-primary btn-danger deleteBtn">
                            <i class="fas fa-times"></i>
                            Delete
                        </button>
                        <button type="submit" class="btn btn-primary btn-secondary cancelBtn">
                            <i class="fas fa-arrow-circle-left"></i>
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id='productCard' class="card mt-3">
            <table class="table">
                <tbody id="item-list">

                </tbody>
            </table>
        </div>

        <div class="card mt-3">
            <div class="card-footer text-right">
                <p>Total (TL) <strong><span id="total-tl">1200</span>TL</strong></p>
                <p>Total ($) <strong> <span id="total-dolar">300</span>$</strong></p>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
